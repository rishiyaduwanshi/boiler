name: Generate Docs

on:
  push:
    branches:
      - main
    paths:
      - 'internal/cli/*.go'
  workflow_dispatch:

# Skip workflow if commit message contains [skip ci]
# Or if commit is from github-actions itself
concurrency:
  group: docs-generation
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    # Skip if commit is from github-actions (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]') && github.actor != 'github-actions[bot]'"
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
      
      - name: Generate docs
        run: go run gendocs.go
      
      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/src/content/docs/commands/*.md
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            COMMIT_MSG="docs: update command documentation (manual) [skip ci]"
          else
            COMMIT_MSG="docs: update command documentation [skip ci]"
          fi
          
          git diff --quiet && git diff --staged --quiet || (git commit -m "$COMMIT_MSG" && git push)
